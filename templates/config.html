{% extends "base.html" %}

{% block content %}

<div class="card-wrapper" >
    <div class="card-table">
      <div class="center">
        <table class="table" id="entries">
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
          {% for user in users %}
          <tr>
            <td>{{user['name']}}</td>
            <td>{{user['email']}}</td>
          </tr>
          {% endfor %}
        </table>
        
      </div>

    </div>
  </div>

{% endblock %}
