{% extends "base.html" %}

{% block content %}
<div class="card-wrapper">
  <div class="card-table">
    <form method="POST">
      <div class="user-edit">
        <div class="form-horizontal">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" type="text" name="email" value='{{ user["email"] }}' />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" type="password" name="password" value="" />
            </div>
              <div class="col-md-4">
                <div class="custom-checkbox">
                  <input class="form-check-input" type="checkbox" id="active" name="active" {% if ("active" in user and user["active"] == True) or not "active" in user %}checked{% endif %} />
                  <label class="form-check-label" for="active">Active</label>
                </div>
              </div>
          </div>
          
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="first_name">First Name</label>
              <input class="form-control" type="text" name="first_name" value='{{ user["first_name"] }}' />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="last_name">Last Name</label>
              <input class="form-control" type="text" name="last_name" value='{{ user["last_name"] }}' />
            </div>
          </div>
          
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="provider_id">Provider ID</label>
              <input class="form-control" type="text" name="provider_id" value='{{ user["ProviderId"] }}' />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="BACB_id">BACB ID</label>
              <input class="form-control" type="text" name="BACB_id" value='{{ user["BACB_id"] }}' />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="credential">Credential</label>
              <input class="form-control" type="text" name="credential" value='{{ user["credential"] }}' />
            </div>
          </div>
          
          <div class="row g-3">
            {% if admin == True %}
            <div class="col-md-4">
              <label class="form-label" for="role">Role</label>
              <input class="form-control" type="text" name="role" value='{{ user["role"] }}' />
            </div>
            {% endif %}
            <div class="col-md-4">
              <label class="form-label" for="hired_date">Hired Date (mm/dd/yy)</label>
              <input class="form-control" type="text" name="hired_date" value='{{ user["hired_date"] }}' />
            </div>
          </div>
          
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label" for="fingerprint">Background Screening Type</label>
              <input class="form-control" type="text" name="fingerprint" value='{{ user["background_screening_type"] }}' />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="background_date">Background Date (mm/dd/yy)</label>
              <input class="form-control" type="text" name="background_date" value='{{ user["background_date"] }}' />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="background_exp_date">Background Expiry Date (mm/dd/yy)</label>
              <input class="form-control" type="text" name="background_exp_date" value='{{ user["background_exp_date"] }}' />
            </div>
          </div>
          
          
          <div class="row g-3">
            <div class="col-md-1">
              <a href="/" class="btn btn-danger">Cancel</a>
            </div>
            <div class="col-md-1" style="margin-top: 20px;">
              <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
